<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>

    <link rel="stylesheet" href="style.css">
    <style>
        .form_container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 20px; /* Add spacing between grid items */
        }

        .form_control {
            display: flex;
            flex-direction: column;
        }

        #address {
            grid-column: 1 / span 2; /* Span across two columns */
            width: 100%; /* Ensure it takes the full width */
            height: 150px; /* Adjust the height as needed */
            padding: 10px; /* Add padding for better readability */
            box-sizing: border-box; /* Include padding and border in the total width and height */
            resize: none; /* Disable manual resizing if needed */
        }
    </style>
</head>
<body>
    <div class="container"> <!-- Fixed typo -->
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First name</label>
                        <input id="first_name" 
                        name="first_name"
                        placeholder="Enter your first name"
                        required>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last name</label>
                        <input id="last_name" 
                        name="last_name"
                        placeholder="Enter your last name"
                        required>
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input
                        type="email" id="email" 
                        name="email"
                        placeholder="Enter your email"
                        required>
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job role</label>
                        <select id="job_role" name="job_role" required>
                            <option value="">Select a job role</option>
                            <option value="developer">Developer</option>
                            <option value="designer">Designer</option>
                            <option value="manager">Manager</option>
                            <option value="analyst">Analyst</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea id="address"
                        name="address"
                        placeholder="Enter your address"></textarea> <!-- Removed duplicate rows and cols -->
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input id="City"
                        name="City"
                        placeholder="Enter your city"
                        required>
                    </div>
                    <div class="form_control">
                        <label for="postal_code">Pin code</label>
                        <input
                        type="number"
                        id="postal_code"
                        name="postal_code"
                        placeholder="Enter your postal code"
                        required>
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2025-04-28"
                        type="date"
                        id="date"
                        name="date"
                        required> <!-- Removed unnecessary placeholder -->
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your resume</label>
                        <input type="file" id="upload" name="upload" required>
                    </div>
                    <div class="form_control">
                        <button type="submit">Apply now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
